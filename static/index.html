<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>The Web Gallery</title>
    <link rel="stylesheet" type="text/css" href="styles/cols.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" href="styles/loader.css" />
    <link rel="stylesheet" type="text/css" href="styles/form.css" />
    <link rel="stylesheet" type="text/css" href="styles/image-viewer.css" />
    <link rel="stylesheet" type="text/css" href="styles/comment.css" />
    <!-- Component styles -->
    <link
      rel="stylesheet"
      type="text/css"
      href="styles/components/gallery-card.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="styles/components/header.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="styles/components/error-view.css"
    />
  </head>
  <body class="page-content">
    <div id="header"></div>

    <!-- SPA Container -->
    <div id="app" class="app-container"></div>

    <!-- Loader overlay for the whole app -->
    <div class="loader" id="galleryLoader">
      <div class="loader-wheel"></div>
    </div>

    <!-- Image Upload Form Overlay -->
    <div class="form-overlay image-form-overlay hidden">
      <div class="submit-form">
        <div class="form-header">
          <div class="form-title">Post a new image</div>
          <button class="close-form" data-form="image">&times;</button>
        </div>
        <form class="form-generic img-form">
          <input
            type="file"
            class="file-input"
            name="file"
            accept="image/*"
            required
          />
          <input
            type="text"
            class="text-input"
            placeholder="Image Title"
            name="title"
            required
          />
          <select class="text-input" name="galleryId" required>
            <option value="">Select a gallery...</option>
          </select>
          <input type="submit" class="btn" value="Upload Image" />
        </form>
      </div>
    </div>

    <!-- Gallery Creation Form Overlay -->
    <div class="form-overlay gallery-form-overlay hidden">
      <div class="submit-form">
        <div class="form-header">
          <div class="form-title">Create a new gallery</div>
          <button class="close-form" data-form="gallery">&times;</button>
        </div>
        <form class="form-generic gallery-form">
          <input
            type="text"
            class="text-input"
            placeholder="Gallery Name"
            name="galleryName"
            required
          />
          <input type="submit" class="btn" value="Create Gallery" />
        </form>
      </div>
    </div>

    <div class="footer">
      <a href="/credits" class="nav-link">Credits</a>
    </div>

    <script type="module" src="js/meact.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
